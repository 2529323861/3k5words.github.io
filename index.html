<!DOCTYPE html>
<html>
    <head>
        <title>高中3k5单词查漏</title>
        <html lang="zh-CN">
        <meta charset="utf-8">
        <script src="datebase.js"></script>
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#main").hide();
                $("#answerbox").hide();
                $("#main").fadeIn(500);
                $("#extract").click(function(){
                    var nowwords = wordsbase[getOptions()].slice();
                    var nowmean = meanbase[getOptions()].slice();
                    var theindex = Math.floor(Math.random()*(nowwords.length));
                    document.getElementById("text").innerHTML = nowwords[theindex];
                    document.getElementById("answer").innerHTML = nowmean[theindex];
                    $("#answerbox").hide();
                });
                $("#show").click(function(){
                    $("#answerbox").show();
                });
            });
            function getOptions(){
                var myselect = document.getElementById("initial");
                var myoptions = myselect.selectedIndex;
                var val = myselect.options[myoptions].value;
                return val;
            };
        </script>
        <style>
            #main{
                margin: auto;
                width: 750px;
                height: 1334px;
                border: 5px solid rgb(105, 178, 237);
                box-shadow: 10px 10px 3px #aaaaaa;
                border-radius: 20px;
            }
            #text{
                font-size: 100px;
            }
            #textbox{
                margin: 0 auto;
                text-align: center;
            }
            button{
                width: 300px;
                padding: 8px;
                background-color: #428bca;
                border-color: #357ebd;
                color: #fff;
                border-radius: 10px;
                text-align: center;
                vertical-align: middle;
                border: 1px solid transparent;
                font-weight: 900;
                font-size: 300%
            }
            #extractbox_p1{
                display: flex;
                justify-content: space-evenly;
                width: 750px;
                height: 100px;
            }
            #initialbox{
                margin: 0 auto;

            }
            #textbox_p1{

                height: 1184px;
            }
            #initial{
                width: 700px;
                height: 50px;
            }
            #answerbox{
                margin: 0 auto;
                text-align: center;
            }
            #answer{
                font-size: 50px;
            }
            p{

            }
        </style>
    </head>
    <body>
